      <div class="small-9 medium-10 columns content-copy" data-equalizer-watch="content">
        <div class="row column">
          <div class="callout">
            <h3>Events Calendar</h3>
            <div class="calendar-box">
              <div id="calendar"></div>
            </div>
          </div>
        </div>
        
        <script>
          $(document).ready(function() {
            $('#calendar').fullCalendar({
              // put your options and callbacks here
              editable: false,
              timezone: 'America/New_York',
              fixedWeekCount: false,
              aspectRatio: 1.605,
              height: 600,
              weekNumbersWithinDays: true,
              theme: true,
              themeButtonIcons:
              {
                prev: 'circle-triangle-w',
                next: 'circle-triangle-e',
                prevYear: 'seek-prev',
                nextYear: 'seek-next'
              },
              header:
              {
                left: 'title',
                center: '',
                right: 'today prevYear,prev,next,nextYear'
              },
              businessHours: [
                {
                  dow: [ 1, 2, 3, 4, 5, 6 ],
                  start: '10:00',
                  end: '17:00'
                },
                {
                  dow: [ 0 ],
                  start: '12:00',
                  end: '17:00'
                }
              ]
            })
        
          });
        </script>
        

      </div>
